<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <progress value="0" max="100"></progress>
    <script>
        const progress = document.querySelector('progress');
        const interval = setInterval(function(){
            progress.value += 10;
            if(progress.value >=100) clearInterval(interval);
        },1000)
    </script>
</body>
</html>
